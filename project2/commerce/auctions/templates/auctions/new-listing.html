{% extends "auctions/layout.html" %}
{% block title %}
    Create new listing
{% endblock %}

{% block body %}
    <h4 class="body-title">Create a new listing</h4>
    <form method="POST" action="{% url 'new_listing' %}">
        {% csrf_token %}
        {{ listing_form.as_p }}
        <input class="btn btn-primary" type="submit" value="Create New Listing">
    </form>
{% endblock %}
