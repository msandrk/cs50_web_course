{% extends 'encyclopedia/layout.html' %}

{% block title %}
    Encyclopedia - Edit {{entry_title}}
{% endblock %}

{% block body %}
    <h2>{{entry_title}}</h2>
    <form action="{% url 'wiki:edit_entry' entry_title %}" method="POST">
        {% csrf_token %}
        <textarea name="content">{{entry_content}}</textarea>
        <input type="submit" value="Save changes">
    </form>
{% endblock %}
