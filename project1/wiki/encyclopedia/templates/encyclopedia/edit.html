{% extends 'encyclopedia/layout.html' %}

{% block title %}
Encyclopedia - Edit {{entry_title}}
{% endblock %}

{% block body %}
<h2>{{entry_title}}</h2>
<div class="row">
    <div class="col-12">
        <form action="{% url 'wiki:edit_entry' entry_title %}" method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col-12">
                    <textarea name="content">{{entry_content}}</textarea>
                </div>
            </div>
            <div class="row justify-content-start">
                <div class="col-3">
                    <input type="submit" value="Save changes">
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
