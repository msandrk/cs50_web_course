<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Advanced Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="css/advanced.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row align-items-center justify-content-between links-row">
                <div class="col-2">
                    <img class="logo" src="imgs/Google_2015_logo.svg">
                </div>
                <div class= "col-auto">
                    <span class="col-auto">
                        <a href="index.html">Search</a>
                    </span>
                    <span class="col-auto">
                        <a href="image_search.html">Images</a>
                    </span>
                </div>
            </div>
            <div id="advanced_search_header" class="row align-items-center">
                <div class="col">
                    <label>Advanced Search</label>
                </div>
            </div> <!-- headings -->
            <div class="form-container mt-5">
                <form action="https://google.com/search">
                    <div class="row">
                        <div class="col-2">
                            <label id="label-find-pages">Find pages with...</label>
                        </div>
                        <div class="col-6">&nbsp;</div>
                        <div class="col-4">
                            <label id="label-do-this">To do this in the search box.</label>
                        </div>
                    </div>
                    
                    <!-- all these words -->
                    <div class="row align-items-center mt-3"> 
                        <div class="col-2">
                            <label class="left-columns">all these words:</label>
                        </div>
                        <div class="col-6">
                            <input type="text" name="as_q">
                        </div>
                        <div class="col-4">
                            <label class="right-columns">type the important words:
                                <span>
                                    <label style="font-family: monospace;">tri-colour rat terrier</label>
                                </span>
                            </label>
                        </div>
                    </div>
                    
                    <!-- exact word or phrase -->
                    <div class="row align-items-center mt-3">
                        <div class="col-2">
                            <label class="left-columns">this exact word or phrase:</label>
                        </div>
                        <div class="col-6">
                            <input type="text" name="as_epq">
                        </div>
                        <div class="col-4">
                            <label class="right-columns">Put exact words in quotes: 
                                <span>
                                    <label class="input-example">"rat terrier"</label>
                                </span>
                                </label>
                        </div>
                    </div>
                    
                    <!-- any of these words-->
                    <div class="row mt-3">
                        <div class="col-2">
                            <label class="left-columns">any of these words:</label>
                        </div>
                        <div class="col-6">
                            <input type="text" name="as_oq">
                        </div>
                        <div class="col-4">
                            <label class="right-columns">Type OR between all the words you want: 
                                <span>
                                    <label class="input-example">miniature</label>
                                </span>OR 
                                <span>
                                   <label class="input-example"> standard</label>
                                </span>
                            </label>
                        </div>
                    </div>

                    <!-- none of the words -->
                    <div class="row mt-3">
                        <div class="col-2">
                            <label class="left-columns">none of these words:</label>
                        </div>
                        <div class="col-6">
                            <input type="text" name="as_eq">
                        </div>
                        <div class="col-4">
                            <label class="right-columns">Put a minus sign just before words that you don't want: 
                                <span>
                                    <label class="input-example">-rodent, -"Jack Russell"</label>
                                </span>
                            </label>
                        </div>
                    </div>

                    <!-- submit button -->
                    <div class="row align-items-center mt-3">
                        <div class="col-8">
                            &nbsp;
                        </div>
                        <div class="col-4">
                            <input id="submit-advanced" type="submit" value="Advanced Search">
                        </div>
                    </div>
                </form>
            </div>
        </div> <!-- main container -->
    </body>
</html>
