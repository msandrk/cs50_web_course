<!DOCTYPE html>
<head lang="eng">
    <title>Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/shared.css">
</head>
<body>
    <div class="container-fluid position-relative">
        <div class="row justify-content-end links-row">
            <div class="col-auto">
                <a href="./image_search.html">Images</a>
            </div>
            <div class="col-auto">
                <a href="./advanced_search.html">Advanced Search</a>
            </div>
        </div> <!-- links row -->
        <div class="centring">
            <div class="row justify-content-center">
                <img class="logo" src="imgs/Google_2015_logo.svg" alt="Google">
            </div>
            <div class="row">
                    <form action="https://google.com/search">
                        <div class="row justify-content-center">
                            <input class="search-bar" type="text" name="q">
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-auto">
                                <input class="button" type="submit" value="Google Search">
                            </div>
                            <div class="col-auto">
                                <input class="button" type="submit" value="I'm Feeling Lucky">
                            </div>
                        </div>
                    </form>
            </div> <!-- form -->
        </div>
    </div> <!-- main container-->
</body>
